<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>fashion clothing</title>
		<script data-main="core/main" src="core/libs/requirejs/require.js"></script>
	</head>
	<body>

		<div id="wrap">

			<!-- Begin page content -->
			<div class="container">
				<div class="navbar navbar-inverse navbar-fixed-top">
					<div id="status-message" class="span2 offset11"></div>
				</div>
				<div class="page-header">
					<h1>demo for fashion</h1>
					<script type="text/x-handlebars">
						{{outlet}}
					</script>
				</div>

			</div>
			<div id="push"></div>
		</div>

		<div id="footer">
			<div class="container">

			</div>
		</div>

		<script type="text/x-handlebars" data-template-name="index">

		</script>

		<script type="text/x-handlebars" data-template-name="login">
			{{view Ember.TextField valueBinding="username"}}{{err_username}}<br/>
			{{view Ember.TextField valueBinding="password"}}{{err_password}}<br/>
			<p><button {{action login}} class="btn btn-primary">login</button></p>
		</script>
	</body>
</html>
